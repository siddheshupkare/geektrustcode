<h1 style="text-align: center;">Admin UI</h1>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email or role" #input />
  </mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



<!-- Checkbox Column -->
<ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> Select</th>
    <td mat-cell *matCellDef="let element"><mat-checkbox></mat-checkbox></td>
  </ng-container>  


              <!-- ID Column -->

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
  
    <!-- Option Column -->
    <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> option </th>
        <td mat-cell *matCellDef="let element; let i=index"> <i (click)="deleteData(i)" class="fas fa-trash-alt"></i> </td>
      </ng-container>
   
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totaldata"
  [pageSize]="dataPerPage"
  (page)="onChangedPage($event)"></mat-paginator>
